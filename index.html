<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Info Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1c1c1c;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .menu {
      position: fixed;
      top: 60px;
      left: 10px;
      background: #222;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      display: none;
      flex-direction: column;
      padding: 10px;
      width: 180px;
      z-index: 101;
    }

    .menu button {
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .menu button:hover {
      background: #555;
    }

    main {
      text-align: center;
      padding: 20px;
    }

    .result {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 15px #333;
      transition: 0.3s;
      margin: auto;
    }

    .card img {
      display: block;
      margin: 15px auto;
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .bottom-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .bottom-buttons button {
      background: #282828;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .bottom-buttons button:hover {
      background: #444;
    }

    .class-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .class-buttons button {
      background: #282828;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .class-buttons button:hover {
      background: #444;
    }

    input {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 20px;
    }

    mark {
      background: yellow;
      color: black;
      border-radius: 3px;
    }

  </style>
</head>

    const menuButtons = document.querySelectorAll('.menu button');
    menuButtons.forEach(btn => {

    function highlightText(text, query) {

    }

    ];

    const dataMath2 = [{ name: "Mathematics ‡ß®", info: "‡¶Æ‡¶ø‡¶° ‡¶™‡¶∞‡ßÄ‡¶ï‡ßç‡¶∑‡¶æ: ‡ßß‚Äì‡ßÆ" }];

    // Load search page
    function loadSearchPage(dataList, title="üîç Smart Info Search") {
      mainContent.innerHTML = `

      const input = document.getElementById("search");
      const result = document.getElementById("result");

      input.addEventListener("input", () => {
        const query = input.value.toLowerCase().trim();
        result.innerHTML = "";

        if (!query) return;

        let matches;
        if (query === "all") {
          matches = dataList;
        } else {
          matches = dataList.filter(item =>
            item.name.toLowerCase().includes(query) ||
            item.info.toLowerCase().includes(query)

          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `<h3>${nameHighlighted}</h3>${item.info}`;
